<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Table Demo</title>
</head>
<body>
    <table border="4">
<!--        divided into basically two parts-->
<!--        table headings are column headers-->

            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>Chicken Noodle</td>
            <td>Brocolli Cheddar</td>
        </tr>
        <tr>
            <td>Creamy Tomato</td>
            <td>French Onion </td>
        </tr>
    </table>
</body>
</html>
